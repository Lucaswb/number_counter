  <body>
      <div class="container">
        <h1>the number counter</h1>
        <div id="numbers">
          <form>
            <div class="form-group">
              <label for="countTo">what number would you like to count to?</label>
              <input id="countTo" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="countBy">What number would you like to count by?</label>
              <input id="countBy" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-default">count for me</button>
          </form>
        </div>

        <ul id="newList">
        </ul>
        <h1>the vowel remober</h1>
        <div id="sentence">
          <form>
            <div class="form-group">
              <label for="originalSentence">enter a sentence</label>
              <input id="originalSentence" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-default">count for me</button>
          </form>
        </div>

        <ul id="newList">
        </ul>
      </div>
    </body>
